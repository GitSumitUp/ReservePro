<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management System</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header>
        <h1>Booking Management System</h1>
        <button id="addBookingButton">Add New Customer</button>
    </header>

    <main>
        <div id="bookingsTable"></div>
        <button id="goToBookOverviewBtn">Go to Book Overview</button>
    </main>

    <div id="bookingFormModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="formTitle">Add New Booking</h3>
            <form id="bookingForm">
                <input type="hidden" id="bookingId" />
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required />
                <label for="bookingDate">Booking Date:</label>
                <input type="date" id="bookingDate" required />
                <label for="bookingTime">Booking Time:</label>
                <input type="time" id="bookingTime" required />
                <label for="totalAmount">Total Amount:</label>
                <input type="number" id="totalAmount" required />
                
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Pending">Pending</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Rejected">Rejected</option>
                </select>
                
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" required>
                    <option value="Google Pay">Google Pay</option>
                    <option value="PayTm">PayTm</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                </select>
                
                <label for="durationMinutes">Duration (minutes):</label>
                <input type="number" id="durationMinutes" required />
                
                <button type="submit" id="submitBookingButton">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </div>
    </div>
    
    <div id="bookingDetailsModal" class="modal hidden">
        <div class="modal-content">
            <h3>Booking Details</h3>
            <div id="bookingDetails"></div>
            <button id="closeDetailsButton">Close</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
